<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>
        /* Layout */
  
        * {
          /* pour maîtriser width et flex-basis */
          box-sizing: border-box;
        }
  
        html {
          display: flex;
  
          /* correction bug IE de min-height non appliqué à body */
          flex-direction: column;
        }
  
        body {
          /* crée un contexte flex pour ses enfants */
          display: flex;
  
          /* affichage vertical */
          flex-direction: column;
  
          /* toute la hauteur du viewport */
          min-height: 100vh;
  
          padding: 1em;
        }
  
        .wrapper {
          /* occupe la hauteur restante */
          flex: 1 1 auto;
  
          /* crée un contexte flex pour ses enfants */
          display: flex;

        }
        p{
          margin-left: 350px;
        }
      ul{
        list-style-type: none;
        }
        li{
          text-align: center;
        }
  
        nav,
        aside {
          width: 15em;
        }
  
        article {
          /* occupe la largeur restante */
          flex: 1;
        }
  
        nav {
          /* nav s'affiche en premier */
          order: -1;
        }
  
        /* Responsive (fenêtres de moins de 640px) */
        @media (max-width: 640px) {
          .wrapper {
            /* affichage vertical */
            flex-direction: column;
            text-align: center;
          }
          p{
            text-align: center;
          }
  
          nav,
          aside {
            /* pour écraser la valeur 10em */
            width: auto;
          }
  
          nav,
          aside,
          article {
            /* pour écraser la valeur 0, due au flex: 1 */
            flex-basis: auto;
          }
  
          nav {
            /* nav reprend sa place */
            order: 0;
          }
        }
  
        /* Decoration */
        body {
          margin: 0;
          background: #999;
          font-family: arial, sans-serif;
        }
  
        header,
        nav,
        aside,
        article,
        footer {
          margin: .4em;
          padding: 1em;
          border-radius: 6px;
        }
  
        header {
          background: #feb;
        }
  
        nav {
          background: #ccf;
        }
  
        aside {
          background: #ccf;
        }
  
        article {
          background: #dd8;
        }
  
        footer {
          background: #feb;
        }
      </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
    </div>

</html>
